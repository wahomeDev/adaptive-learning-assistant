<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adaptive Learning Assistant</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Adaptive Learning Assistant</h1>
    <p>Personalized learning, step by step</p>
  </header>

  <!-- Navigation -->
  <nav class="nav">
    <button data-page="dashboard">Dashboard</button>
    <button data-page="topics">Topics</button>
    <button data-page="quiz">Quiz</button>
    <button data-page="progress">Progress</button>
  </nav>

  <!-- Main Content -->
  <main class="main">

    <!-- Dashboard -->
    <section id="dashboard" class="page active">
      <h2>Student Dashboard</h2>
      <p>Welcome! Your learning journey starts here.</p>
    </section>

    <!-- Topics -->
    <section id="topics" class="page">
      <h2>Learning Topics</h2>
      <ul>
        <li>Mathematics</li>
        <li>Science</li>
        <li>Computer Studies</li>
      </ul>
    </section>

    <!-- Quiz -->
    <section id="quiz" class="page">
      <h2>Quiz</h2>
      <p>Select a topic to start a quiz.</p>
    </section>

    <!-- Progress -->
    <section id="progress" class="page">
      <h2>Progress</h2>
      <p>Your performance overview will appear here.</p>
    </section>

  </main>

  <script src="js/app.js"></script>
</body>
</html>
